<!DOCTYPE html>
<html>

<head>
    <title>Stage 5</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="special_code.js"></script>

    <script>
        $(document).ready(function() {
            $("#enter").click(function() {
                var instagram = $("#ig").val();
                var code = generate_code(instagram);
                $("#code_message").css("visibility", "visible");
                $("#special_code").html(code);
            });
        });
    </script>
</head>

<body>
    <p>Enter your instagram account below</p>
    <input type="text" id="ig" name="ig">
    <button id="enter">Enter</button>
    <p id="code_message" style="visibility: hidden;">Please keep this special code!</p>
    <p><span id="special_code"></span></p>
    
    
    <p style="display:none">
    吾有一術。名之曰「總」。欲行是術。必先得一數。曰「甲」。乃行是術曰。
        若「甲」等於一者。
            乃得「甲」。
        若非。
            減「甲」以一。名之曰「乙」。
            施「總」於「乙」。名之曰「丙」。
            乘「丙」以「甲」。名之曰「丁」。
            乃得「丁」
        也。
    是謂「總」之術也。

    施「總」於六。書之。
    <!--得壹中文整數-->
    </p>
</body>

</html>
